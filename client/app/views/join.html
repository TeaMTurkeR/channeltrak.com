<form id="join" ng-submit="signIn(User)" autocomplete="off">
	<h2>Join</h2>
	<input type="email" placeholder="Email" class="input" ng-model="User.email" autocomplete="off">
	<input type="password" placeholder="Password" class="input" ng-model="User.password">
	<div class="button-group">
		<button class="button" type="submit">Submit</button>
		<a href="#/sign-in">New User?</a>
	</div>
</form>

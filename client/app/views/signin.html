<section id="sign-in" class="modal">
	<h2>Sign In</h2>
	<i class="fa fa-times" ng-click="closeModals()"></i>
	<input type="email" placeholder="Email" class="input" ng-model="User.email" ng-enter="signIn(User)">
	<input type="password" placeholder="Password" class="input" ng-model="User.password" ng-enter="signIn(User)">
	<div class="button-group">
		<button class="button" ng-click="signIn(User)">Submit</button>
		<a href="" ng-click="toggleSignInModal(); toggleJoinModal();">New User?</a>
	</div>
</section>

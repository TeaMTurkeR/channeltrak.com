<div data-ng-include="'views/partials/_header.html'"></div>

<section id="channel-grid">
	
	<article class="channel" data-ng-repeat="channel in Channels">
		<loadVideo class="media">
			<img src="http://img.youtube.com/vi/{{ channel.song_yt_id }}/hqdefault.jpg" alt="">
		</loadVideo>
		<h2><a href="#/channel/{{ channel.slug }}">{{ channel.title }}</a></h2>
	</article>

</section>

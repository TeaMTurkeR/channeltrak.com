<section id="traks">
	
	<article class="trak" ng-repeat="trak in Traks">
		<div class="thumbnail">
			<div class="aspect-ratio">
				<img ng-src="http://img.youtube.com/vi/{{ trak.youtube_id }}/hqdefault.jpg" alt="{{ trak.title }} on Channeltrak">
			</div>
		</div>
		<div class="caption">
			<h3>{{ trak.title }}</h3>
			<p>{{ trak.uploaded }}</p>
			<p><a href="">{{ trak.channel_id }}</a></p>
		</div>
	</article>

</section>

<section id="submit">
	<h2>Submit Channel</h2>
	<input type="text" placeholder="Channel URL" name="channel_url" class="input" ng-model="channel_url" ng-enter="submitChannel(channel_url)">
	<div class="button-group">
		<button class="button rounded" ng-click="submitChannel(channel_url)" ng-class="{loading: loadingSubmit}">
			<span ng-show="!loadingSubmit">Submit</span>
		</button>
	</div>
</section>

<section id="traklist">
	
	<article class="trak" ng-repeat="trak in Traks" trak="{{ trak.youtube_id }}" ng-cloak>
		<div class="media">
			<div class="aspect-ratio">
				<img ng-src="http://img.youtube.com/vi/{{ trak.youtube_id }}/hqdefault.jpg" alt="{{ trak.title }} on Channeltrak">
			</div>
		</div>
		<div class="caption">
			<h3 class="title"><a ng-href="#/trak/{{ trak.slug }}">{{ trak.title }}</a></h3>
			<p class="channel"><a ng-href="#/channel/{{ trak.channel_slug }}">{{ trak.channel_title }}</a></p>
			<div class="meta">
				<p>{{ trak.uploaded | date:'mediumDate' }}</p>
			</div>
		</div>
	</article>

	<button id="load-more" ng-class="{'loading fa-spin': loadingMoreTraks}" ng-if="moreTraks" ng-click="pagination()">
		<span ng-show="!loadingMoreTraks">Load More</span>
		<i class="fa fa-settings fa-spin" ng-show="loadingMoreTraks"></i>
	</button>

</section>

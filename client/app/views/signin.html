<form id="sign-in" ng-submit="signIn(User)" autocomplete="off">
	<h2>Sign In</h2>
	<input type="email" placeholder="Email" class="input" ng-model="User.email" autocomplete="off" autofocus>
	<input type="password" placeholder="Password" class="input" ng-model="User.password">
	<div class="button-group">
		<button class="button" type="submit">Submit</button>
		<a href="#/join">New User?</a>
	</div>
</form>

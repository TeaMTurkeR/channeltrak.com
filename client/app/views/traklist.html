<section id="traklist">

	<article id="{{trak.id}}" class="trak" ng-repeat="trak in Traks" ng-class="{playing: trak.id == playing.id}" ng-cloak>
		<div class="wrap">
			<div class="meta">
				<span>{{ trak.published | date:'mediumDate' }}</span>
			</div>
			<div class="media" ng-click="playTrak(trak)" sampleColor>
				<div class="aspect-ratio">
					<img ng-src="http://img.youtube.com/vi/{{ trak.youtube_id }}/hqdefault.jpg" alt="{{ trak.title }} on Channeltrak">
					<i class="fa fa-volume-up pulsate" ng-if="trak.id == playing.id"></i>
					<i class="fa fa-play" ng-if="trak.id != playing.id"></i>
				</div>
			</div>
			<div class="caption">
				<h3 class="title"><a ng-href="#/trak/{{ trak.slug }}">{{ trak.title }}</a></h3>
				<a ng-href="#/channel/{{ trak.channel_slug }}">{{ trak.channel_title }}</a>
			</div>
		</div>
	</article>

	<button id="load-more" ng-class="{loading: loadingMoreTraks}" ng-if="moreTraks && Traks" ng-click="pagination()">
		<span ng-show="!loadingMoreTraks">Load More</span>
		<i class="fa fa-settings fa-spin" ng-show="loadingMoreTraks"></i>
	</button>

</section>
